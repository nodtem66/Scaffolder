language: cpp
branches:
  only:
  - master
  - dev
matrix:
  include:
    - os: linux
      script:
        - mkdir build && cd build
        - cmake ..
        - make
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc cmake && CC=gcc-7 && CXX=g++-7"
      script:
        - mkdir build && cd build
        - cmake ..
        - make
    - os: windows
      script:
        - mkdir build && cd build
        - cmake ..
        - cmake --build .